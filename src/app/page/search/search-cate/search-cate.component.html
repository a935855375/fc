<div class="mb-4 card rounded-0">
  <div class="d-flex com_head">
    <a class="com_active text-center f-14 px-4-5 py-2-5 clear_left_border"
       [ngClass]="{'com_active': k==0, 'clear_left_border': k==0}" (click)="k=0">公司</a>
    <a class="com_active text-center f-14 px-4-5 py-2-5" [class.com_active]="k==1" (click)="k=1">风险信息</a>
    <a class="com_active text-center f-14 px-4-5 py-2-5" [class.com_active]="k==2" (click)="k=2">知识产权</a>
  </div>

  <div class="p-2">
    <div class="mt-1 d-flex">
      <button mat-button disabled class="btn-head">查找范围</button>
      <div>
        <button mat-button>企业名</button>
        <button mat-button>法人或股东</button>
        <button mat-button>高管</button>
        <button mat-button>品牌/产品</button>
        <button mat-button>联系方式</button>
        <button mat-button>经营范围</button>
      </div>
    </div>

    <div class="mt-1 d-flex">
      <button mat-button disabled class="btn-head">机构类型</button>
      <div>
        <button mat-button>企业</button>
        <button mat-button>社会组织</button>
        <button mat-button>香港公司</button>
        <button mat-button>台湾公司</button>
      </div>
    </div>

    <div class="mt-1 d-flex">
      <button mat-button disabled class="btn-head">企业状态</button>
      <div style="max-width: 80%">
        <button mat-button>暂无(15)</button>
        <button mat-button>正常(671)</button>
        <button mat-button>核准设立(1)</button>
        <button mat-button>存续(2915)</button>
        <button mat-button>迁入(2)</button>
        <button mat-button>迁出(3)</button>
        <button mat-button>吊销(398)</button>
        <button mat-button>撤销(2)</button>
        <button mat-button>仍注册(1)</button>
        <button mat-button>已告解散(1)</button>
        <button mat-button>注销(878)</button>
      </div>
    </div>

    <div class="mt-1 d-flex">
      <button mat-button disabled class="btn-head">注册资本</button>
      <div>
        <button mat-button>500万以下</button>
        <button mat-button>500~1000万</button>
        <button mat-button>1000~5000万</button>
        <button mat-button>5000万以上</button>
      </div>
    </div>

    <div class="mt-1 d-flex">
      <button mat-button disabled class="btn-head">成立日期</button>
      <div>
        <button mat-button>2018 (207)</button>
        <button mat-button>2017 (765)</button>
        <button mat-button>2016 (506)</button>
        <button mat-button>2015 (454)</button>
        <button mat-button>2014 (424)</button>
      </div>
    </div>

    <div class="mt-1 d-flex">
      <button mat-button disabled class="btn-head">省份地区</button>
      <div>
        <button mat-button>安徽 (102)</button>
        <button mat-button>北京 (162)</button>
        <button mat-button>重庆 (82)</button>
        <button mat-button>福建 (40)</button>
      </div>
    </div>

    <div class="mt-1 d-flex">
      <button mat-button disabled class="btn-head">行业门类</button>
      <div>
        <button mat-button>农、林、牧、渔业 (328)</button>
        <button mat-button>采矿业 (11)</button>
        <button mat-button>制造业 (325)</button>
        <button mat-button>电力、热力、燃气及水生产和供应业 (22)</button>
      </div>
    </div>
  </div>


</div>
