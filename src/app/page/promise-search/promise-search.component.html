<div class="promise-title">
  <div class="container">
    <div class="top-search-nav d-flex">
      <div class="py-2 pb-1 d-flex">
        <a [class.pactive]="kind==0" (click)="selectPromise(0)" routerLink="/promise-search/lostpro">失信人</a>
        <a [class.pactive]="kind==1" (click)="selectPromise(1)" routerLink="/promise-search/executed">被执行人</a>
        <a [class.pactive]="kind==2" (click)="selectPromise(2)" routerLink="/promise-search/referee">裁判文书</a>
        <div ngbDropdown class="mt-2">
          <a ngbDropdownToggle>更多</a>
          <div class="dropdown-menu" ngbDropdownMenu>
            <a class="dropdown-item" routerLink="/company">公司</a>
            <a class="dropdown-item" (click)="changeSpItem(0)" routerLink="/brand-search/brand-body">商标</a>
            <a class="dropdown-item" (click)="changeSpItem(1)" routerLink="/brand-search/patent">专利</a>
            <a class="dropdown-item" (click)="changeSpItem(2)" routerLink="/brand-search/copyright">著作权</a>
            <a class="dropdown-item" (click)="changeSpItem(3)" routerLink="/brand-search/software">软件著作权</a>
          </div>
        </div>
      </div>
      <div class="ml-2 mt-2">
        <div class="input-group">
          <input type="text" class="form-control input-lg" style="font-size: 14px;" placeholder="请输入你想要查找的裁判文书名称"
                 autocomplete="off" value="{{searchContent}}" [(ngModel)]="searchContent" (keydown)="onKeydown($event)">
          <span class="input-group-btn"><button type="submit" class="input-lg fa fa-search"
                                                (click)="selPromise()"></button> </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-9 col-md-12">
      <router-outlet></router-outlet>
    </div>
    <div class="col-lg-3 col-md-12" style="margin-top: 2rem">
      <div class="f-bg">
        <div class="p-3" style="font-size: 18px">您可能感兴趣的公司</div>
        <div class="company_content">
          <a href="#" class="list-group-item d-flex">邹城市龙荣食用菌种植专业合作社</a>
          <a href="#" class="list-group-item d-flex">泰州市斯普锐新材料有限公司</a>
          <a href="#" class="list-group-item d-flex">清远市清城区东昇防水补强工程咨询服务部</a>
          <a href="#" class="list-group-item d-flex">苏州市苏房集团有限公司</a>
          <a href="#" class="list-group-item d-flex">咸宁路易金樽商贸有限公司</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
