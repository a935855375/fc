<div class="d-flex">
  <li class="mr-2"><a routerLink="/dashboard">首页</a></li>
  /
  <li class="mx-2"><a routerLink="/brands" (click)="selectZx(3)">软件著作权查询</a></li>
  /
  <li class="mx-2">小米软件著作权查询列表</li>
</div>
<mat-card class="card rounded-0 py-0 mt-2" style="box-shadow: none">
  <div class="py-3">
    <span class="f-15 text-dark">企信通为您找到<span class="text-danger">75</span>位符合条件的人员</span>
  </div>
  <div *ngFor="let software of softwares">
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <div class="py-3">
          <p class="mb-2 d-flex">
            <a routerLink="/brand-info" class="mr-1"
               style="font-size: 18px; font-weight: bold" [innerHTML]="software.name"></a>
          </p>
          <p class="f-14 mb-2" style="color: #888">登记号：{{software.registrationNum}}<span
            class="ml-3" style="color: #888">分类号：{{software.categoryNum}}</span></p>
          <p class="f-14 mb-2" style="color: #888">软件简称：<span [innerHTML]="software.abbreviation"></span><span
            class="ml-3" style="color: #888">版本号：{{software.versionNum}}</span></p>
          <p class="f-14 mb-2" style="color: #888">首次发表日期：{{software.publicDate}}<span
            class="ml-3" style="color: #888">登记批准日期：{{software.registrationDate}}</span></p>
          <p class="f-14 mb-2">软件著作权人：<a style="color: #007AFC">{{software.softwareHolder}}</a></p>
          <!--<p class="f-14 mb-2"><i class="fa fa-search"></i>法定代表人：<em style="color: #dc3545; font-style: normal">{{c.represent}}</em></p>-->
        </div>
      </div>
    </div>
  </div>
</mat-card>
<ngb-pagination class="d-flex mt-4 justify-content-end" [collectionSize]="80" [maxSize]="8"
                [(page)]="page"></ngb-pagination>
