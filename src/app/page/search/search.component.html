<div class="container mt-3">
  <div class="row">
    <div class="col-lg-9 col-md-12">

      <app-search-cate (filter)="filter($event)"></app-search-cate>
      <app-search-body
        [company]="companies"
        [k]="key"
        (fromChild)="sort($event)"></app-search-body>
    </div>

    <div class="col-lg-3 col-md-12">
      <div *ngIf="companies && interestedCompany(companies).length > 0" class="f-bg">
        <div class="p-3" style="font-size: 18px">您可能感兴趣的公司</div>
        <div class="f-bdr mb-3"></div>
        <div *ngIf="companies" class="mb-3">
          <li *ngFor="let c of interestedCompany(companies)" class="d-flex px-3 pb-3">
            <a href="#"><img src="{{c.img}}"
                             width="50"></a>
            <div class="mr-auto pl-2">
              <div class="f-14"><a href="#">{{c.name}}</a></div>
              <div class="f-14 pt-1">法定代表人：<span style="color: #37a">{{c.representname}}</span></div>
            </div>
          </li>
        </div>
      </div>
      <div class="f-bg mt-3" [class.mt-3]="companies && interestedCompany(companies).length > 0">
        <div class="p-3" style="font-size: 18px">您可能感兴趣的热点人物</div>
        <div class="f-bdr mb-3"></div>
        <div *ngIf="people" class="mb-3 d-flex flex-wrap">
          <a *ngFor="let p of people.slice(0, 9)" href="#" class="flex-grow-1 text-center col-4 px-2">
            <div><img style="max-width: 100%" src="{{p.img}}"></div>
            <div><em>{{p.name}}</em></div>
            <p>{{p.desc}}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
