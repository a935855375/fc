<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3 px-xl-5">
      <div class="card rounded-0 px-3 px-lg-4">
        <div class="card-header text-center bg-white py-2">
          <h3 class="my-1 text-info">注册</h3>
        </div>
        <div class="card-body card-login">


          <form class="signup">
            <input type='hidden' name='csrfmiddlewaretoken'
                   value='lBpmOmbryDVL4iygV6lsBgDc0zWs0fJeCDTsoboe3g0qc8uG82NGgKgozynlq0vr'/>


            <div id="div_id_email" class="form-group"><label for="id_email" class="form-control-label  requiredField">
              E-mail<span class="asteriskField">*</span> </label>
              <div class=""><input type="email" name="email" required placeholder="E-mail地址" [(ngModel)]="mail"
                                   class="textinput textInput form-control" id="id_email"/></div>
            </div>
            <div id="div_id_username" class="form-group"><label for="id_username"
                                                                class="form-control-label  requiredField">
              用户名<span class="asteriskField">*</span> </label>
              <div class=""><input type="text" name="username" minlength="1" autofocus="autofocus" maxlength="150"
                                   required placeholder="用户名" id="id_username" [(ngModel)]="username"
                                   class="textinput textInput form-control"/></div>
            </div>
            <div id="div_id_password1" class="form-group"><label for="id_password1"
                                                                 class="form-control-label  requiredField">
              密码<span class="asteriskField">*</span> </label>
              <div class=""><input type="password" name="password1" required placeholder="密码" [(ngModel)]="password"
                                   class="textinput textInput form-control" id="id_password1"/></div>
            </div>
            <div id="div_id_password2" class="form-group"><label for="id_password2"
                                                                 class="form-control-label  requiredField">
              密码(重复)<span class="asteriskField">*</span> </label>
              <div class=""><input type="password" name="password2" required placeholder="密码(重复)"
                                   [(ngModel)]="rePassword" class="textinput textInput form-control" id="id_password2"/>
              </div>
            </div>


            <input type="hidden" name="next" value="/accounts/signup/"/>

            <a class="secondaryAction" href="#">已有账号登录</a>
            <button class="pull-right btn btn-info btn-sm rounded-0" (click)="register()">注册</button>
          </form>

        </div>
        <div class="text-center mb-5" id="social-login">
          <div class="login-title">
            <span>快速登录</span>
          </div>
          <div class="login-link">

            <a class="mx-4" href="#" title="社交账号登录有点慢，请耐心等候！"><i class="fa fa-weibo fa-2x"></i></a>
            <a class="mx-4" href="#" title="社交账号登录有点慢，请耐心等候！"><i class="fa fa-github fa-2x"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
