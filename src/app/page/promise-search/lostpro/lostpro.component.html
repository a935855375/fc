<div class="d-flex">
  <li class="mr-2"><a routerLink="/dashboard">首页</a></li>
  /
  <li class="mx-2"><a routerLink="/promise">失信信息查询</a></li>
  /
  <li class="mx-2">{{searchContent}}失信信息查询列表</li>
</div>
<mat-card *ngIf="lostpros" class="card rounded-0 py-0 mt-2" style="box-shadow: none">
  <div class="py-3">
    <span class="f-15 text-dark">企信通为您找到<span class="text-danger font-weight-bold"> {{lostpros.length}} </span>位符合条件的失信人</span>
  </div>
  <div *ngFor="let lostpro of lostpros">
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <div class="py-3">
          <p class="mb-2 d-flex">
            <a (click)="selPromiseInfo(lostpro.id)" class="mr-1"
               style="font-size: 18px; font-weight: bold" [innerHtml]="replaceFun(lostpro.name, searchContent)"></a>
          </p>
          <p class="f-14 mb-2" style="color: #888">案号：{{lostpro.num}}</p>
          <p class="f-14 mb-2" style="color: #888">状态： <em>{{lostpro.status}}</em><span
            class="ml-3" style="color: #888">立案日期：{{lostpro.date}}</span></p>
          <p class="f-14 mb-2">执行法院：{{lostpro.court}}</p>
        </div>
      </div>
    </div>
  </div>
</mat-card>
