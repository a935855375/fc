<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a routerLink="/dashboard">首页</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a routerLink="/brands" (click)="selectZx(1)">专利查询</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    小米专利查询列表
  </nz-breadcrumb-item>
</nz-breadcrumb>
<mat-card class="card rounded-0 py-0 mt-3" style="box-shadow: none">
  <div class="py-3">
    <span class="f-15 text-dark">企信通为您找到<span class="text-danger">46 </span> 位符合条件的人员</span>
  </div>
  <mat-divider></mat-divider>
  <div *ngFor="let index of [1,2,3,4,5]" class="d-flex justify-content-between">
    <div class="d-flex">
      <div class="py-3">
        <p class="mb-2 d-flex">
          <a routerLink="/brand-search/patent-info" class="mr-1"
             style="font-size: 18px; font-weight: bold">包装箱（<em>小米</em>）</a>
        </p>
        <p class="f-14 mb-2" style="color: #888">申请号：CN201330350602.6 <span
          class="ml-3" style="color: #888">公布号：CN302686412S</span></p>
        <p class="f-14 mb-2" style="color: #888">类别：外观设计 <span
          class="ml-3" style="color: #888">申请公布日：2013-12-18</span></p>
        <p class="f-14 mb-2" style="color: #888">发明人：王子壮</p>
        <p class="f-14 mb-2">申请人：<a style="color: #007AFC">翼城县隆化小米专业合作社</a></p>
        <!--<p class="f-14 mb-2"><i class="fa fa-search"></i>法定代表人：<em style="color: #dc3545; font-style: normal">{{c.represent}}</em></p>-->
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
</mat-card>
<ngb-pagination class="d-flex mt-4 justify-content-end" [collectionSize]="80" [maxSize]="8"
                [(page)]="page"></ngb-pagination>
